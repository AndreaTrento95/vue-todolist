<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!--  FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div id="app" class="container">

        <div class="logo">
            <img src="assets/img/logo.png" alt="">
        </div>

        <div class="new-todo">

            <h4 v-if="alertActive">Attenzione: inserire un testo pi√π lungo</h4>

            <input v-model="strTodo" type="text" placeholder="Nuovo todo" @keyup.enter="addTodo">
            <button @click="addTodo">AGGIUNGI</button>

        </div>
        <div class="todos-container">

            <ul>
                <li
                    v-for="(todo, index ) in todos"
                    :class="(todo.checked) ? 'checked' : null "
                    :style="( index === todos.length )- 1 ? 'border: none' : null "
                    @click="todo.checked = !todo.checked"
                >
                    {{ todo.todo }}
                    <i
                        @click.stop="removeTodo(index)"
                        class="fas fa-times">
                    </i>
                </li>
                
            </ul>

        </div>

    </div>
    


    <script src="assets/js/script.js"></script>
</body>
</html>
